<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Container</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="CSS/all.css">
</head>
<body>
    <div class="header">
        <h2>Choose one of the file types below</h2>
    </div>
    <div class="container">
        <div class="icon">
            <i class="fa-brands fa-instagram"></i>
            <p>Boards</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-music"></i>
            <p>Records</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <p>Videos</p>
        </div>
        <div class="icon">
            <i class="fa-brands fa-discord"></i>
            <p>Book</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-cloud"></i>
            <p>Sections</p>
        </div>
        <div class="icon">
            <i class="fa-solid fa-camera-retro"></i>
            <p>Summarises</p>
        </div>
    </div>

    <table class="function-table">
        <tr>
            <th>Button</th>
            <th>Function</th>
        </tr>
        <tr>
            <td><i class="fa-brands fa-instagram"></i></td>
            <td>View boards</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-music"></i></td>
            <td>Listen to music</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-wand-magic-sparkles"></i></td>
            <td>Watch videos</td>
        </tr>
        <tr>
            <td><i class="fa-brands fa-discord"></i></td>
            <td>Read books</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-cloud"></i></td>
            <td>Explore sections</td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-camera-retro"></i></td>
            <td>View summaries</td>
        </tr>
    </table>

<script src="script.js"></script>
</body>
</html>
